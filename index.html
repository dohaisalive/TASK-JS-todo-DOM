<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="both">
        <div class="right-side">
            <div>
                <h1>Add reminder</h1>
                <select id="categories-list" title="All"></select>
                <input type="text" name="new-task" id="new-task" placeholder="task...">
                <button type="button" onclick="addTask()">Add</button>
            </div>

            <div>
                <h1>Create your category</h1>
                <input type="text" name="new-category" id="new-category" placeholder="new category...">
                <button type="button" onclick="addCategory()">Create a category</button>
            </div>
        </div>



        <div class="left-side">
            <div>
                <div class="myTitle"><h1>Things To Do</h1></div>
                <h3>Filter tasks</h3>
                <div class="filters">
                    <select id="categories-list-filter" title="All"></select>
                    <button type="button" onclick="filterTasks()">Filter</button>
                    <div>
                        <input type="checkbox" name="done" id="done" onclick="filterTasks()">
                        <label for="done">Show only done tasks</label>
                    </div>
                </div>
                <hr>
            </div>
            

            <div id="tasks-list"></div>
        </div>
    </div>
</body>

<script src="./components/categoryItem.js"></script>
<script src="./components/taskItem.js"></script>

<script src="./engine.js"></script>
<script src="./index.js"></script>

</html>
