<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- reminder container -->
    <div>
        <h1>Add reminder</h1>
        <!-- KEEP THE SELECT EMPTY. IT WILL BE FILLED BY JS  -->
        <select id="categories-list" title="All">
        </select>

        <input type="text" name="new-task" id="new-task" placeholder="task...">
        <button type="button" onclick="addTask()">Add</button>
    </div>

    <!-- category container -->
    <div>
        <h1>Create your category </h1>
        <input type="text" name="new-category" id="new-category" placeholder="new category...">
        <button type="button" onclick="addCategory()">Create a category</button>
    </div>

    <!-- FILTERING DIV -->
    <div>
        <h1>Filter by category</h1>
        <!-- KEEP THE SELECT EMPTY. IT WILL BE FILLED BY JS  -->
        <select id="categories-list-filter" title="All">
        </select>

        <button type="button" onclick="filterTasks()">Filter</button>
        <!-- DONE for filtering thing -->
        <div>
            <input type="checkbox" name="done" id="done" onclick="filterTasks()">
            <label for="done">Filter by done</label>
        </div>
    </div>
    <hr>

    <!-- KEEP THE DIV EMPTY. IT WILL BE FILLED BY JS  -->
    <div id="tasks-list"></div>


</body>

<script src="./components/categoryItem.js"></script>
<script src="./components/taskItem.js"></script>

<script src="./engine.js"></script>
<script src="./index.js"></script>

</html>
